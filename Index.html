<!DOCTYPE html>
<html>
<head>
	<meta  name="viewport", content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>image span health tab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="Grid Layout-Image Span.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
           <div class="container">

		           	  <div class="A1 bigbox">
		           	  	<h2>18 <span> | 24 </span></h2>

		           	  </div>

		           	  <div class="A2 box">

		           	  	<p>Respiration</p>
		           	  </div>

		           	  <div class="A1 box">
		           	  	<h2> <span class="material-icons" style="font-size: 50px;">directions_run</span></h2>
		           	  	<p>Miles</p>
		           	  </div>

		           	  <div class="A1 box">
		           	  	<h2>36 &deg; </h2>

		           	  </div>

		           	  <div class="A1 box">
		           	  	<h2><span class="material-icons" style="font-size: 50px;">hotel </span> </h2>
		           	  	<p>Sleep Keep</p>
		           	  </div>

		           	   <div class="A2 bigbox">
		           	  	<h2> 98 <span> bpm </span> </h2>

		           	   <div class="A1 box">

		           	  </div>

		           	   <div class="A1 box">
		           	  	<h2>28 <span>%</span> </h2>

		           	  </div>

		           	  <div class="A2 bigbox">
		           	  	<h2>120 <span>mgdl</span> </h2>
		           	  	<p>Blood Glucose</p>
		           	  </div>

		           	  <div class="A1 bigbox">
		           	  	<h2>700 <span>kcal</span> </h2>
		           	  	<p>AVG Consumption</p>
		           	  </div>

		           	   <div class="A1 box">
		           	  	<h2> <span class="material-icons" style="font-size: 50px;">fitness_center</span></h2>
		           	  	<p>Workouts</p>
		           	  </div>

		           	  <div class="A1 box">
		           	  	<h2> 78 <span >%</span> </h2>
		           	  	<p>Body Hydration </p>
		           	  </div>

            </div>
